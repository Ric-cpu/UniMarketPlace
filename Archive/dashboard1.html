<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #cce5ff !important;
        }

        /* Search & Filters */
        .filter-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-group input {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 8px;
            font-weight: 600;
            height: 50px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Categories */
        .categories-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .category-card:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-5px);
        }

        .category-card i {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #007bff;
        }

        .category-card:hover i {
            color: white;
        }

        /* Listings */
        .listing-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background: white;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .listing-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .listing-card .card-body {
            padding: 15px;
        }

        /* No Listings */
        .no-listings {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }

        .no-listings i {
            font-size: 3rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Student Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-listings.html">My Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search & Filters -->
    <div class="container">
        <div class="filter-container">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <h2 class="text-center mb-4">Browse by Category</h2>
        <div class="categories-container">
            <div class="category-card" onclick="applyCategoryFilter('electronics')">
                <i class="fas fa-laptop"></i>
                <h6>Electronics</h6>
            </div>
            <div class="category-card" onclick="applyCategoryFilter('textbooks')">
                <i class="fas fa-book"></i>
                <h6>Textbooks</h6>
            </div>
            <div class="category-card" onclick="applyCategoryFilter('furniture')">
                <i class="fas fa-couch"></i>
                <h6>Furniture</h6>
            </div>
            <div class="category-card" onclick="applyCategoryFilter('clothing')">
                <i class="fas fa-tshirt"></i>
                <h6>Clothing</h6>
            </div>
        </div>

        <!-- Listings -->
        <h2 class="text-center mb-4">Recent Listings</h2>
        <div class="row" id="recentListings">
            <div class="col-12 no-listings">
                <i class="fas fa-box-open"></i>
                <p>No listings found.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function applyCategoryFilter(category) {
            document.getElementById('categoryFilter').value = category;
            document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active-category'));
            document.querySelector(`[onclick="applyCategoryFilter('${category}')"]`).classList.add('active-category');
            loadRecentListings({ category });
        }
    </script>
</body>
</html>
