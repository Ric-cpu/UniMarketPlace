<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Student Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .profile-header {
            background: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .listing-card {
            transition: transform 0.2s;
        }
        .listing-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Auth check script -->
    <script>
        fetch('handlers/auth_check.php')
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
                return response.json();
            })
            .then(userData => {
                loadUserProfile(userData.user_id);
            });
    </script>

    <div class="profile-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 id="userName">Loading...</h1>
                    <p id="userEmail" class="text-muted"></p>
                    <p id="memberSince" class="text-muted"></p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#listings">My Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#sold">Sold Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#messages">Messages</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="listings">
                <div class="row" id="activeListings">
                    <!-- Active listings will be loaded here -->
                </div>
            </div>
            <div class="tab-pane fade" id="sold">
                <div class="row" id="soldItems">
                    <!-- Sold items will be loaded here -->
                </div>
            </div>
            <div class="tab-pane fade" id="messages">
                <div class="list-group" id="messagesList">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Graduation Year</label>
                            <input type="number" class="form-control" id="editGradYear" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadUserProfile(userId) {
            fetch(`handlers/get_user_profile.php?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userName').textContent = `${data.first_name} ${data.last_name}`;
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('memberSince').textContent = `Member since ${new Date(data.created_at).toLocaleDateString()}`;
                    
                    // Load listings
                    loadUserListings(userId);
                });
        }

        function loadUserListings(userId) {
            fetch(`handlers/get_user_listings.php?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const activeListings = document.getElementById('activeListings');
                    activeListings.innerHTML = '';
                    
                    data.forEach(listing => {
                        activeListings.innerHTML += createListingCard(listing);
                    });
                });
        }

        function createListingCard(listing) {
            return `
                <div class="col-md-4 mb-4">
                    <div class="card listing-card">
                        <img src="${listing.image}" class="card-img-top" alt="${listing.name}">
                        <div class="card-body">
                            <h5 class="card-title">${listing.name}</h5>
                            <p class="card-text">${listing.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0">Â£${listing.price}</span>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteListing(${listing.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateProfile() {
            const formData = {
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                graduation_year: document.getElementById('editGradYear').value
            };

            fetch('handlers/update_profile.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            });
        }

        function deleteListing(listingId) {
            if (confirm('Are you sure you want to delete this listing?')) {
                fetch(`handlers/delete_listing.php?id=${listingId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        }
                    });
            }
        }
    </script>
</body>
</html>
