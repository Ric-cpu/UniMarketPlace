<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Body and Background Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #00bfff, #6fc3ff);
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Registration Form Container */
        .registration-form {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #007bff;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Remove underline */
        }

        .back-button i {
            font-size: 1.2rem;
        }

        .back-button:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Input Fields */
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Titles */
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

         /* Floating Items */
         .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the container */
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2); /* Faint white */
            animation: float 10s infinite ease-in-out;
            filter: blur(3px); /* Subtle blur for depth effect */
        }

        /* Floating animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(15deg);
            }
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 12s;
        }

        .floating-icon:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 15s;
        }

        .floating-icon:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-duration: 10s;
        }

        .floating-icon:nth-child(4) {
            top: 70%;
            left: 10%;
            animation-duration: 13s;
        }

        .floating-icon:nth-child(5) {
            top: 80%;
            left: 80%;
            animation-duration: 14s;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

        <!-- Floating Icons Background -->
        <div class="floating-icons">
            <i class="floating-icon fas fa-user-graduate"></i>
            <i class="floating-icon fas fa-book"></i>
            <i class="floating-icon fas fa-laptop"></i>
            <i class="floating-icon fas fa-clipboard"></i>
            <i class="floating-icon fas fa-shopping-cart"></i>
        </div>

    <!-- Registration Form -->
    <div class="registration-form">
        <h2 class="text-center mb-4">Student Registration</h2>
        <form action="handlers/register_handler.php" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Student Email</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       pattern=".*\.ac\.uk$" title="Please use your academic email ending with .ac.uk">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3">
                <label for="graduation_year" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation_year" name="graduation_year" required>
                    <option value="">Select graduation year</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Populate graduation years
        const graduationYearSelect = document.getElementById('graduation_year');
        const currentYear = new Date().getFullYear();
        
        // Add next 5 years as options
        for (let year = currentYear; year <= currentYear + 5; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            graduationYearSelect.appendChild(option);
        }

        // Password confirmation validation
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
