<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.10/dist/styles/themes/default.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.10/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.10/dist/webawesome.loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Body and Background Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007bff, #00bfff, #6fc3ff);
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Items */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the container */
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2); /* Faint white */
            animation: float 10s infinite ease-in-out;
            filter: blur(3px); /* Subtle blur for depth effect */
        }

        /* Floating animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(15deg);
            }
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 12s;
        }

        .floating-icon:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 15s;
        }

        .floating-icon:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-duration: 10s;
        }

        .floating-icon:nth-child(4) {
            top: 70%;
            left: 10%;
            animation-duration: 13s;
        }

        .floating-icon:nth-child(5) {
            top: 80%;
            left: 80%;
            animation-duration: 14s;
        }

        /* Login Form Container */
        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Above floating icons */
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2; /* Above everything else */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border: none;
            color: #007bff;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button i {
            font-size: 1.2rem;
        }

        .back-button:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Login Form Titles */
        .login-form h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Divider Styles */
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        /* Input Fields */
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            font-weight: 600;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Error Message */
        #error-message {
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Floating Icons Background -->
    <div class="floating-icons">
        <i class="floating-icon fas fa-user-graduate"></i>
        <i class="floating-icon fas fa-book"></i>
        <i class="floating-icon fas fa-laptop"></i>
        <i class="floating-icon fas fa-clipboard"></i>
        <i class="floating-icon fas fa-shopping-cart"></i>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html';">
        <i class="fas fa-arrow-left"></i>
        Back
    </button>

    <!-- Login Form -->
    <div class="login-form card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <form action="handlers/login_handler.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Student Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="divider mt-4">
                <span>or</span>
            </div>

            <div class="text-center mt-4">
                <p>Don't have an account?</p>
                <a href="register.html" class="btn btn-outline-primary">Sign Up with Student Email</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for error parameters in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = decodeURIComponent(error);
        }
    </script>
    <script src="js/notifications.js"></script>
</body>
</html>
