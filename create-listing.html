<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Student Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Auth check script -->
    <script>
        fetch('handlers/auth_check.php')
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
    </script>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create New Listing</h2>
                        
                        <form id="listingForm" action="handlers/create_listing_handler.php" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Price (Â£)</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="image" class="form-label">Images</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select a category</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Listing</button>
                                <a href="my-listings.html" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Load categories from database
    function loadCategories() {
        fetch('handlers/get_categories.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const categorySelect = document.getElementById('category');
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                        categorySelect.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error loading categories:', error));
    }

    // Add this to your existing form submission code
    document.getElementById('listingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        // Debug log
        console.log('Selected category:', formData.get('category'));
        
        const submitButton = document.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating...';

        fetch('handlers/create_listing_handler.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log('Got response:', response);
            return response.json();
        })
        .then(data => {
            console.log('Parsed response data:', data);
            
            if (data.success) {
                alert('Listing created successfully!');
                window.location.href = data.redirect || '../my-listings.html';
            } else {
                console.error('Server error:', data);
                alert('Error creating listing: ' + (data.error || 'Unknown error'));
                
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('Fetch or parsing error:', error);
            alert('Error creating listing. Please check the console for details.');
            
            submitButton.innerHTML = originalButtonText;
            submitButton.disabled = false;
        });
    });

    // Load categories when page loads
    document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
