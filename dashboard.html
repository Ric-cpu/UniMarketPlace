    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadListings(page = 1) {
            const searchQuery = document.getElementById('searchInput').value;
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            fetch(`handlers/get_listings.php?page=${page}&search=${searchQuery}&category=${selectedCategory}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayListings(data.items);
                        updatePagination(data.total_pages, page);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function displayListings(items) {
            const container = document.getElementById('listingsContainer');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-12 text-center"><p>No listings found.</p></div>';
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="col-md-3 mb-4">
                    <div class="card listing-card h-100">
                        <img src="${item.image || 'placeholder.jpg'}" class="card-img-top" alt="${item.name}"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">Â£${parseFloat(item.price).toFixed(2)}</span>
                                    <span class="badge bg-secondary">${item.category || 'Uncategorized'}</span>
                                </div>
                                <div class="mt-2">
                                    <a href="view-item.html?id=${item.id}" class="btn btn-primary w-100">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            let html = '';
            
            if (totalPages > 1) {
                html += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadListings(${currentPage - 1}); return false;">Previous</a>
                    </li>
                `;
                
                for (let i = 1; i <= totalPages; i++) {
                    html += `
                        <li class="page-item ${currentPage === i ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadListings(${i}); return false;">${i}</a>
                        </li>
                    `;
                }
                
                html += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadListings(${currentPage + 1}); return false;">Next</a>
                    </li>
                `;
            }
            
            pagination.innerHTML = html;
        }

        function loadCategories() {
            fetch('handlers/get_categories.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const categoryFilter = document.getElementById('categoryFilter');
                        // Clear existing options except "All Categories"
                        categoryFilter.innerHTML = '<option value="">All Categories</option>';
                        
                        // Add categories from database
                        data.categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                            categoryFilter.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        // Event Listeners
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                window.location.href = `search-results.html?q=${encodeURIComponent(searchQuery)}`;
            }
        });
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchQuery = this.value;
                if (searchQuery) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(searchQuery)}`;
                }
            }
        });
        document.getElementById('categoryFilter').addEventListener('change', () => loadListings(1));

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadRecentListings();
            loadListings();
        });

        // Add this new function to load recent listings
        function loadRecentListings() {
            fetch('handlers/get_listings.php?limit=4&sort=newest')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('recentListings');
                        
                        if (!data.items || data.items.length === 0) {
                            container.innerHTML = '<div class="col-12 text-center"><p>No recent listings.</p></div>';
                            return;
                        }
                        
                        container.innerHTML = data.items.map(item => `
                            <div class="col-md-3 mb-4">
                                <div class="card listing-card h-100">
                                    <img src="${item.image || 'placeholder.jpg'}" class="card-img-top" alt="${item.name}"
                                         style="height: 200px; object-fit: cover;">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text">${item.description}</p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="h5 mb-0">Â£${parseFloat(item.price).toFixed(2)}</span>
                                                <span class="badge bg-secondary">${item.category || 'Uncategorized'}</span>
                                            </div>
                                            <div class="mt-2">
                                                <a href="view-item.html?id=${item.id}" class="btn btn-primary w-100">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => console.error('Error loading recent listings:', error));
        }
    </script>
