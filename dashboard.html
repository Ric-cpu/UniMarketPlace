    <script>
        function loadListings(page = 1, search = '') {
            fetch(`handlers/get_listings.php?page=${page}&search=${encodeURIComponent(search)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        showNotification('error', 'Error', data.error || 'Failed to load listings');
                        return;
                    }
                    displayListings(data.items);
                    updatePagination(data.total_pages, page);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('error', 'Error', 'Failed to load listings');
                });
        }

        function displayListings(items) {
            const container = document.getElementById('listingsContainer');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-12 text-center"><p>No listings found.</p></div>';
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="col-md-3 mb-4">
                    <div class="card listing-card h-100">
                        <img src="${item.image || 'placeholder.jpg'}" class="card-img-top" alt="${item.name}"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">£${parseFloat(item.price).toFixed(2)}</span>
                                    <span class="badge bg-secondary">${item.category || 'Uncategorized'}</span>
                                </div>
                                <div class="mt-2">
                                    <a href="view-item.html?id=${item.id}" class="btn btn-primary w-100">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            let html = '';
            
            if (totalPages > 1) {
                html += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadListings(${currentPage - 1}); return false;">Previous</a>
                    </li>
                `;
                
                for (let i = 1; i <= totalPages; i++) {
                    html += `
                        <li class="page-item ${currentPage === i ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadListings(${i}); return false;">${i}</a>
                        </li>
                    `;
                }
                
                html += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadListings(${currentPage + 1}); return false;">Next</a>
                    </li>
                `;
            }
            
            pagination.innerHTML = html;
        }

        function loadCategories() {
            fetch('handlers/get_categories.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const categoryFilter = document.getElementById('categoryFilter');
                        // Clear existing options except "All Categories"
                        categoryFilter.innerHTML = '<option value="">All Categories</option>';
                        
                        // Add categories from database
                        data.categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                            categoryFilter.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        // Event Listeners
        // Search functionality
    document.getElementById('searchButton').addEventListener('click', performSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        performSearch();
            }
        });

        function performSearch() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            let searchParams = new URLSearchParams();
            
            if (searchQuery) {
                searchParams.append('search', searchQuery);
            }
            
            if (selectedCategory) {
                searchParams.append('categories', selectedCategory);
            }
            
            window.location.href = `search-results.html?${searchParams.toString()}`;
        }
        document.getElementById('categoryFilter').addEventListener('change', () => loadListings(1));

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadRecentListings();
            loadListings();
        });

        // Add this new function to load recent listings
        function loadRecentListings() {
            fetch('handlers/get_listings.php?limit=4&sort=newest')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('recentListings');
                        
                        if (!data.items || data.items.length === 0) {
                            container.innerHTML = '<div class="col-12 text-center"><p>No recent listings.</p></div>';
                            return;
                        }
                        
                        container.innerHTML = data.items.map(item => `
                            <div class="col-md-3 mb-4">
                                <div class="card listing-card h-100">
                                    <img src="${item.image || 'placeholder.jpg'}" class="card-img-top" alt="${item.name}"
                                         style="height: 200px; object-fit: cover;">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text">${item.description}</p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="h5 mb-0">£${parseFloat(item.price).toFixed(2)}</span>
                                                <span class="badge bg-secondary">${item.category || 'Uncategorized'}</span>
                                            </div>
                                            <div class="mt-2">
                                                <a href="view-item.html?id=${item.id}" class="btn btn-primary w-100">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => console.error('Error loading recent listings:', error));
        }

        function handleLogout() {
            fetch('handlers/logout_handler.php')
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = 'index.html'; // Redirect anyway in case of error
                });
        }

        function contactSeller(sellerId, itemId) {
            fetch(`handlers/init_conversation.php?seller_id=${sellerId}&item_id=${itemId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = `messages.html?conversation=${data.conversation_id}`;
                    } else {
                        showNotification('error', 'Error', data.error || 'Failed to start conversation');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('error', 'Error', 'Failed to contact seller');
                });
        }
    </script>
