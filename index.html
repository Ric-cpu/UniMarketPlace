    <script>
        let currentPage = 1;
        let currentSearch = '';

        function loadListings(page = 1, search = '') {
            const url = `handlers/get_listings.php?page=${page}&search=${encodeURIComponent(search)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const listingsContainer = document.querySelector('.row.g-4');
                    listingsContainer.innerHTML = ''; // Clear existing listings

                    data.items.forEach(item => {
                        const card = createListingCard(item);
                        listingsContainer.innerHTML += card;
                    });

                    updatePagination(data.pagination);
                })
                .catch(error => console.error('Error loading listings:', error));
        }

        function createListingCard(item) {
            return `
                <div class="col-md-3 mb-4">
                    <div class="card item-card h-100">
                        <img src="${item.image || 'placeholder.jpg'}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text text-truncate">${item.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0">£${parseFloat(item.price).toFixed(2)}</span>
                                <button class="btn btn-primary btn-sm" onclick="viewItem(${item.id})">View Details</button>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <small>Listed by ${item.first_name}</small>
                        </div>
                    </div>
                </div>
            `;
        }

        function updatePagination(pagination) {
            // Add pagination HTML here if needed
        }

        // Search functionality
        const searchInput = document.querySelector('input[type="text"]');
        const searchButton = searchInput.nextElementSibling;

        searchButton.addEventListener('click', () => {
            currentSearch = searchInput.value;
            currentPage = 1;
            loadListings(currentPage, currentSearch);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentSearch = searchInput.value;
                currentPage = 1;
                loadListings(currentPage, currentSearch);
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadListings();
        });


          // JavaScript to detect overlap and dynamically change item colors
    document.addEventListener('DOMContentLoaded', () => {
        const floatingItems = document.querySelectorAll('.floating-item');
        const heroSection = document.querySelector('.hero-section');

        // Get the hero section's bounding box for overlap detection
        const heroRect = heroSection.getBoundingClientRect();

        // Function to check overlap
        function checkOverlap() {
            floatingItems.forEach((item) => {
                const itemRect = item.getBoundingClientRect();

                // Check if the item overlaps with the hero section
                const isOverlapping =
                    itemRect.top < heroRect.bottom &&
                    itemRect.bottom > heroRect.top &&
                    itemRect.left < heroRect.right &&
                    itemRect.right > heroRect.left;

                // Add or remove the "overlapping" class based on overlap
                if (isOverlapping) {
                    item.classList.add('overlapping');
                } else {
                    item.classList.remove('overlapping');
                }
            });
        }

        // Run checkOverlap on page load and on scroll/resize
        checkOverlap();
        window.addEventListener('scroll', checkOverlap);
        window.addEventListener('resize', () => {
            // Update heroRect dimensions on resize
            heroRect = heroSection.getBoundingClientRect();
            checkOverlap();
        });
    });
    </script>
